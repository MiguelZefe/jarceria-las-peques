<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de Venta - Cafeter√≠a</title>
    <style>
        /* --- ESTILO TEMA CAF√â (Diferente a Jarcer√≠a) --- */
        body { font-family: 'Verdana', sans-serif; background-color: #efebe9; margin: 0; padding: 10px; display: flex; justify-content: center; }
        .main-card { background: white; width: 100%; max-width: 500px; padding: 15px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-top: 6px solid #6d4c41; }
        
        .header { text-align: center; border-bottom: 2px dashed #8d6e63; padding-bottom: 10px; margin-bottom: 15px;}
        .logo-img { width: 80px; display: block; margin: 0 auto; }
        h1 { margin: 5px 0; color: #3e2723; font-size: 24px; font-weight: bold; text-transform: uppercase; }
        
        /* Inputs */
        .input-group { display: flex; gap: 5px; margin-bottom: 8px; }
        input { padding: 12px; border: 1px solid #d7ccc8; border-radius: 6px; font-size: 16px; width: 100%; background-color: #fffefe; }
        input:focus { outline: none; border-color: #8d6e63; background-color: #fff; }

        /* Botones (Tonos Caf√©) */
        .btn { border: none; padding: 12px; border-radius: 6px; cursor: pointer; color: white; width: 100%; font-size: 16px; font-weight:bold;}
        .btn-add { background-color: #8d6e63; width: auto; flex: 1; } 
        .btn-print { background-color: #3e2723; margin-top: 15px; font-size: 18px; padding: 15px; } 
        
        /* Tabla y Totales */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 14px; }
        th { text-align: left; border-bottom: 2px solid #4e342e; color: #4e342e; }
        td { padding: 8px 2px; border-bottom: 1px dotted #ccc; color: #5d4037; }
        .text-right { text-align: right; }
        
        .totales-section { background-color: #fff3e0; padding: 15px; border-radius: 8px; margin-top: 15px; border: 1px solid #ffe0b2; }
        .big-total { font-size: 28px; font-weight: bold; color: #bf360c; display: flex; justify-content: space-between; }
        .error-msg { color: #c62828; font-weight: bold; font-size: 13px; display: none; text-align: right; margin-top: 5px; background: #ffcdd2; padding: 2px 5px; border-radius: 4px;}

        /* --- TUS AJUSTES DE IMPRESI√ìN --- */
        @media print {
            @page { size: auto; margin: 0mm; }
            body { background: white; margin: 0; padding: 0; }
            .no-print, .status-bar, .admin-zone, .input-group, button, #panel-carga { display: none !important; }
            .main-card { display: block !important; box-shadow: none; border: none; width: 100%; max-width: 100%; padding: 2px; margin: 0; }
            * { color: black !important; }
            h1 { font-size: 16px; margin-bottom: 2px; }
            table { font-size: 11px; width: 100%; }
            .logo-img { width: 50px; } 
            #fecha-ticket-container { display: block !important; margin-bottom: 5px; font-size: 11px;}
        }
    </style>
</head>
<body>

<div class="main-card">
    <div class="header">
        <img src="jarceria_las_peques.png" alt="Logo" class="logo-img">
        
        <h1>‚òï Cafeter√≠a</h1>
        
        <div id="fecha-ticket-container"><span id="fecha-ticket">--/--/----</span></div>
        <div style="font-family:monospace; margin-top:5px; font-size: 12px; color: #555;">FOLIO: <span id="folio-val">---</span></div>
    </div>
    
    <div class="no-print">
        <div class="input-group">
            <input list="lista-productos" id="codigo" placeholder="üîç Buscar bebida/postre..." onchange="buscarProducto()">
            <datalist id="lista-productos"></datalist>
        </div>
        <div class="input-group">
            <input type="text" id="desc" placeholder="Producto" style="flex:2;">
            <input type="number" id="cantidad" placeholder="#" style="flex:1;">
            <input type="number" id="precio" placeholder="$" style="flex:1;">
            <button class="btn btn-add" onclick="agregarProducto()">+</button>
        </div>
    </div>

    <table>
        <thead><tr><th>Cant</th><th>Desc</th><th class="text-right">$$</th><th class="no-print"></th></tr></thead>
        <tbody id="tabla-productos"></tbody>
    </table>

    <div class="totales-section">
        <div class="big-total"><span>TOTAL:</span><span>$<span id="total-pagar">0.00</span></span></div>
        
        <div class="no-print" style="margin-top:15px;">
            <div style="display:flex; justify-content:space-between; margin-bottom: 10px;">
                <label style="cursor:pointer;"><input type="radio" name="pago" value="efectivo" checked onclick="togglePago()"> üíµ Efectivo</label>
                <label style="cursor:pointer;"><input type="radio" name="pago" value="tarjeta" onclick="togglePago()"> üí≥ Tarjeta</label>
            </div>
            
            <input type="number" id="paga-con" placeholder="Recibido $" oninput="calcCambio()" style="text-align:right; font-size: 18px;">
            <div id="msg-error" class="error-msg">‚ö†Ô∏è FALTAN $<span id="falta-dinero">0.00</span></div>
        </div>
        
        <div style="display:flex; justify-content:space-between; margin-top:10px; font-weight:bold; color: #5d4037;">
            <span>Cambio:</span><span>$<span id="cambio">0.00</span></span>
        </div>
    </div>

    <div class="no-print"><button class="btn btn-print" onclick="finalizarVenta()">‚úÖ COBRAR CAF√â</button></div>
</div>

<script>
    // --- CONFIGURACI√ìN ---
    // Pega aqu√≠ TU URL DEL SCRIPT (es la misma que usas en Jarcer√≠a)
    //const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbx__yNNyhH7Y0e6RAUSYFT3zObF4N-u15jvNAE4jf-V4mq2ugELOD5OOtonQJ9zgxhruA/exec";
    const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbwyZYEnDiy0JisGCm592fpyzX0XYsiE5c2X9YSj2wKw0s1a7e-c2HedtA-MzBBUR9TQow/exec"
    
    // ESTA VARIABLE ES LA CLAVE:
    const TIPO_TIENDA = "cafeteria"; 
    
    let baseDeDatos = {}; 
    let total = 0; 
    let carritoNombres = []; 

    window.addEventListener('load', function() {
        generarNuevoID(); 
        if(navigator.onLine) {
            // Aqu√≠ le decimos al script: "Dame los productos de cafeter√≠a"
            fetch(URL_SCRIPT + "?tipo=" + TIPO_TIENDA) 
            .then(r => r.json()).then(d => { baseDeDatos = d; llenarLista(); });
        }
    });

    function generarNuevoID() {
        const d = new Date();
        // Prefijo C- para que sepas que es de Cafeter√≠a
        const id = "C-" + d.getFullYear().toString().substr(-2) + 
                   (d.getMonth()+1).toString().padStart(2,'0') + 
                   d.getDate().toString().padStart(2,'0') + '-' + 
                   d.getHours().toString().padStart(2,'0') + 
                   d.getMinutes().toString().padStart(2,'0') + 
                   d.getSeconds().toString().padStart(2,'0');
                   
        let folioEl = document.getElementById('folio-val');
        let fechaEl = document.getElementById('fecha-ticket');
        if(folioEl) folioEl.innerText = id;
        if(fechaEl) fechaEl.innerText = d.toLocaleDateString() + ' ' + d.toLocaleTimeString();
        return id;
    }

    function finalizarVenta() {
        if(total <= 0) { alert("Orden vac√≠a"); return; }
        
        let esEfectivo = document.querySelector('input[name="pago"]:checked').value === 'efectivo';
        let pagoRecibido = parseFloat(document.getElementById('paga-con').value) || 0;

        // Validaci√≥n de dinero incompleto
        if (esEfectivo && pagoRecibido < total) {
            alert("‚ùå Dinero insuficiente para cobrar");
            document.getElementById('paga-con').focus();
            return; 
        }

        let d = new Date();
        document.getElementById('fecha-ticket').innerText = d.toLocaleDateString() + ' ' + d.toLocaleTimeString(); 
        
        let idActual = document.getElementById('folio-val').innerText;
        if(idActual === "---" || idActual === "") idActual = generarNuevoID();

        let ventaObj = {
            tienda: TIPO_TIENDA, // Env√≠a "cafeteria" para que el script sepa d√≥nde guardar
            fecha: d.toLocaleDateString(),
            hora: d.toLocaleTimeString(),
            id_unico: idActual,
            total: total,
            metodo: esEfectivo ? 'EFECTIVO' : 'TARJETA',
            detalle: carritoNombres.join(", ")
        };

        // IMPRESI√ìN TURBO
        requestAnimationFrame(() => {
            window.print();
            setTimeout(() => {
                if(navigator.onLine) {
                    fetch(URL_SCRIPT, {method:'POST', mode:'no-cors', headers:{'Content-Type':'application/json'}, body:JSON.stringify(ventaObj)});
                }
                if(confirm("¬øVenta de Caf√© registrada?")) { limpiar(); }
            }, 500);
        });
    }
    
    // --- L√ìGICA EST√ÅNDAR ---
    function agregarProducto() {
        let d=document.getElementById('desc').value;
        let c=parseFloat(document.getElementById('cantidad').value);
        let p=parseFloat(document.getElementById('precio').value);
        
        if(!d||!c||!p) return;
        
        let s=c*p; total+=s; carritoNombres.push(`(${c}) ${d}`);
        
        document.getElementById('tabla-productos').innerHTML += 
            `<tr>
                <td>${c}</td>
                <td>${d}</td>
                <td class="text-right">$${s.toFixed(2)}</td>
                <td class="no-print"><button style="color:#c62828;border:none;background:none;font-weight:bold;cursor:pointer;" onclick="borrar(this,${s})">√ó</button></td>
            </tr>`;
        updateTotal(); limpiarInputs();
    }

    function borrar(b,v){ b.closest('tr').remove(); total-=v; updateTotal(); }
    
    function updateTotal(){ 
        document.getElementById('total-pagar').innerText=total.toFixed(2); 
        togglePago(); 
    }
    
    function limpiarInputs(){ 
        document.getElementById('codigo').value=""; document.getElementById('desc').value=""; 
        document.getElementById('cantidad').value=""; document.getElementById('precio').value=""; 
        document.getElementById('codigo').focus(); 
    }
    
    function limpiar(){ 
        total=0; carritoNombres=[]; 
        document.getElementById('tabla-productos').innerHTML=""; 
        updateTotal(); 
        document.getElementById('paga-con').value=""; 
        document.getElementById('msg-error').style.display="none"; 
        generarNuevoID(); 
    }
    
    function buscarProducto(){ 
        let c=document.getElementById('codigo').value; 
        if(baseDeDatos[c]){ 
            document.getElementById('desc').value=baseDeDatos[c].nombre; 
            document.getElementById('precio').value=baseDeDatos[c].precio; 
            document.getElementById('cantidad').value=1; 
        } 
    }
    
    function llenarLista() { 
        let dl=document.getElementById('lista-productos'); dl.innerHTML=""; 
        for(let k in baseDeDatos){ 
            let op=document.createElement('option'); op.value=k; 
            op.label=baseDeDatos[k].nombre; 
            dl.appendChild(op); 
        } 
    }
    
    function togglePago(){ 
        let esEfectivo = document.querySelector('input[name="pago"]:checked').value === 'efectivo';
        let inputPago = document.getElementById('paga-con');
        if(!esEfectivo){ 
            inputPago.value = total.toFixed(2); inputPago.disabled = true; 
            document.getElementById('cambio').innerText = "0.00";
            document.getElementById('msg-error').style.display = "none";
        } else { 
            inputPago.disabled = false; calcCambio(); 
        }
    }
    
    function calcCambio(){ 
        let pagado = parseFloat(document.getElementById('paga-con').value)||0; 
        let diferencia = pagado - total;
        if(diferencia >= 0) {
            document.getElementById('cambio').innerText = diferencia.toFixed(2);
            document.getElementById('msg-error').style.display = "none";
        } else {
            document.getElementById('cambio').innerText = "0.00";
            document.getElementById('falta-dinero').innerText = Math.abs(diferencia).toFixed(2);
            document.getElementById('msg-error').style.display = (total > 0) ? "block" : "none";
        }
    }
</script>
</body>
</html>
